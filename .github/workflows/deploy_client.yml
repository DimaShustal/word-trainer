name: Deploy client

on:
  workflow_dispatch:
    inputs:
      version:
          description: 'Version in format 1.0.0'
          required: true

defaults:
  run:
    shell: bash
    working-directory: ./client

env:
  AWS_REGION: eu-central-1

permissions:
  id-token: write
  contents: read

jobs:
  deploy_client_folder:
    name: 'Deploy client folder'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 'Cache node_modules'
        uses: actions/cache@v4
        with:
          path: ./client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('client/**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 'Install Dependencies'
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: 'Generate Types'
        run: yarn codegen

      - name: 'Build client'
        run: yarn build

      - name: 'Deploy static site to S3 bucket'
        run: aws s3 sync ./build/ s3://word-trainer.shustal.tech --delete

      - name: Set tag name
        id: tag
        run: echo "::set-output name=TAG_NAME::client_${{ github.event.inputs.version }}"

      - name: 'Create Release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          target_commitish: ${{ github.sha }}
